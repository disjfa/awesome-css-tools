---
layout: default
group: main
title: Home
layout: home
---

<h1>{{ page.title }}</h1>

<p class="lead">
    {{ site.description }}
</p>
{% for page in site.pages %}
    {% if page.type %}
        <hr>
        <div class="pb-3">
            <h3>{{ page.title }}</h3>
            <p>
                {{ page.lead }}
            </p>
            <a href="{{ page.url | prepend: site.baseurl }}" aria-label="Read more about {{ page.title }}">
                <i class="fa fa-arrow-right"></i>
                Read more
            </a>
        </div>
    {% endif %}
{% endfor %}
