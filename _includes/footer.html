<footer role="contentinfo">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-6">
                <a href="{{ page.path | prepend: site.github_base | prepend: site.github_url }}">
                    <i class="fa fa-github"></i>
                    edit on github
                </a>
            </div>
            <div class="col-6">
                <p class="text-right">
                    subscribe
                    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
                        <i class="fa fa-rss"></i>
                        via RSS
                    </a>
                    |
                    connect
                    <a href="{{ site.github_url }}">
                        <i class="fa fa-github"></i>
                        on gitbub
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>

{% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');

    </script>
{% endif %}

<script src="{{ "/build/main.js" | prepend: site.baseurl }}"></script>
